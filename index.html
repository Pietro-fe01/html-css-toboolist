<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toboolist</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <!-- Google Fonts -->
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
    <header>
        <!-- logo pagina -->
        <img class="logo" src="img/logo.png" alt="logo-main">
        <!-- scritta inline logo -->
        <h1>Toboolist</h1>
    </header>

    <main>
        <!-- prima sezione main  -->
        <section class="container section-one">
            <!-- aggiunto primo bottone -->
            <button class="button button-task">Add Task</button>
            <!-- aggiunto secondo bottone -->
            <button class="button button-section">Add Section</button>
        </section>

        <!-- seconda sezione main -->
        <section class="container section-two">
            <!-- sezione new Task -->
            <div>
                <div class="to-do">
                    <span class="downwards-triangle">&#129171;</span>
                    <h3 class="to-do-title">New Task</h3>
                </div>
                <div class="circles check">
                    <span>&check;</span>
                </div>
                <div class="do-name">
                    <span>Quarterly Newsletter</span>
                    <span class="tag">Editorial</span>
                </div>
            </div>
            <!-- sezione new Task -->
            
        </section>
    </main>
</body>
</html>
